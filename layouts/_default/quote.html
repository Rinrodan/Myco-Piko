{{ define "main" }}
<div class="min-h-80 quote-form">
  <div class="headerImageContainer">
    <div class="photo-attr">
      <span>
        <a href="{{ .Site.Params.quotepage.PhotoAttrUrl }}"  target="_blank">{{ .Site.Params.quotepage.PhotoAttrText }}
        </a>
      </span>
    </div>
    <img
        src="{{.Site.Params.quotepage.headerImageUrl}}"
        alt="{{.Site.Params.quotepage.headerImageAltText}}"
        class="headerImage"
        width="1000"
        height="300">
  </div>
    <div class="container">

    <hgroup>
      {{ partial "breadcrumbs.html" . }}
      <h1>{{ .Title }}</h1>
      <h2>{{ .Description }}</h2>

    </hgroup>
    
    <iframe 
      name="lc_contact_form" 
      class="iframe rounded-sm"
      frameborder="0" 
      width="100%" 
      height="600" 
      src="https://MycoScaffold.17hats.com/p#/embed/pgghgfbdngvpxnzwwnfgwggzbtspfnpk">
    </iframe>
    
    <script 
      type="text/javascript" 
      src="https://MycoScaffold.17hats.com/vendor/iframeSizer.min.js">
    </script>



    
    </div>
</div>
{{ end }}
